<div fxLayout="row" fxLayoutAlign="center center">
  <mat-card fxFlex='80' class="mat-elevation-z8">
    <mat-card-header>
      <mat-card-title>Curso</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <mat-form-field>
        <input matInput [value]="titulo" (input)="titulo = $event.target.value" placeholder="Título">
      </mat-form-field>
      <mat-form-field>
        <textarea matInput [value]="conteudo" (input)="conteudo = $event.target.value"
          placeholder="Conteúdo"></textarea>
      </mat-form-field>
      
      <br>
      <app-atividades
        [cursoId]='id'
        [editavel]='id !== undefined'>
      </app-atividades>

    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button (click)='save()'>Salvar</button>
    </mat-card-actions>
  </mat-card>

</div>
