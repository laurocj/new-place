<div fxLayout="row" fxLayoutAlign="center center">
  <mat-card fxFlex='80' class="mat-elevation-z8">
    <mat-card-header>
      <mat-card-title>Usu√°rio</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <mat-form-field>
        <input matInput [(ngModel)]="nome" placeholder="Nome">
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="email" placeholder="E-mail">
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="senha" placeholder="Senha">
      </mat-form-field>
    </mat-card-content>
    
    <mat-card-actions align="end">
      <button mat-raised-button (click)='save()'>Salvar</button>
    </mat-card-actions>
  </mat-card>

</div>
