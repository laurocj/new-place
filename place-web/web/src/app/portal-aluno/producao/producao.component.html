<div fxLayout="row" fxLayoutAlign="center center">
  <mat-card fxFlex='80' class="mat-elevation-z8">
    <mat-card-header>
      <mat-card-title>Curso : {{ titulo }}</mat-card-title>
      <mat-card-subtitle>Conteudo :  {{ conteudo }}</mat-card-subtitle>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <app-atividade-list
        [(atividades)]='atividades'>
      </app-atividade-list>
    </mat-card-content>
  </mat-card>

</div>
