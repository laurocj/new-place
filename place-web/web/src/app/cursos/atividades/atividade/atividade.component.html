<div>
  <mat-card>
    <mat-card-content>
      <h4>{{ atividade.titulo}} </h4>
      <p>{{ atividade.conteudo }}</p>
    </mat-card-content>
    
    <mat-card-actions align="end">
      <button mat-raised-button (click)='remove()'>Remover</button>
      <button mat-raised-button (click)='save()'>Editar</button>
    </mat-card-actions>
  </mat-card>
</div>
