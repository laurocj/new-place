<div>
  <mat-card>
    <mat-card-content>
      <mat-form-field>
        <input matInput [(ngModel)]="atividade.titulo" placeholder="Título">
      </mat-form-field>
      <mat-form-field>
        <textarea matInput [(ngModel)]="atividade.conteudo" placeholder="Conteúdo"></textarea>
      </mat-form-field>
    </mat-card-content>
    
    <mat-card-actions align="end">
      <button mat-raised-button (click)='remove()'>Remover</button>
      <button mat-raised-button (click)='save()'>Editar</button>
    </mat-card-actions>
  </mat-card>
</div>
