
<h1 mat-dialog-title>Atividade</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.titulo" placeholder="Título">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput [(ngModel)]="data.conteudo" placeholder="Conteúdo"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
